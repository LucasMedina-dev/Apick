<main class="main">
  <div class="main_apicks">
    <h2 class="apis_title">My Apicks</h2>
    <div class="apis_list">
      <app-myapick *ngFor="let api of data" [data]="api"></app-myapick>
    </div>
    <button class="btn apis_create" (click)="openCreator()">
      Create new Apick!<fa-icon class="apis_arrow" [icon]="faChevronRight"></fa-icon>
    </button>
  </div>
  <app-create-api class="main_creator" *ngIf="creator"></app-create-api>
</main>
